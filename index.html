<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        /* Create three unequal columns that floats next to each other */
        .column {
            float: left;
            padding: 0px;
            height: 100vh;
        }

        .left,
        .right {
            width: 15%;
        }

        .middle {
            width: 70%;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .image { 
            height: 100%;
            width: 100%;
            object-fit: cover
        }
    </style>
</head>

<body>
    <div class = "container-fluid">
        <div class="row">
            <div class="column left" style="background-color:#aaa;">
                <img class="image" src="./spyfamily_dad.jpg">
            </div>
            <div class="column middle" style="background-color:rgb(27, 1, 32);">
                <center><iframe width=100% height = 100% src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSBfwPotRutugsG1Xa4eQHFBzjJ7YUuNyOM9QCdEynQk5StteSV3hM1JTnmVSlB89jqkMarrSt2JdKQ/pubhtml?gid=1887450717&amp;single=true&amp;widget=true&amp;headers=false"></iframe></center>
            </div>
            <div class="column right" style="background-color:#ccc;">
                <img class="image" src="./spyfamily_mom.jpg">
            </div>
        </div>
    </div>
</body>

</html>
