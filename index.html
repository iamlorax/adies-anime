<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adie's Anime</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        /* Create three unequal columns that floats next to each other */
        .column {
            float: left;
            padding: 0px;
            height: 100vh;
        }

        .left,
        .right {
            width: 15%;
        }

        .middle {
            width: 70%;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .image { 
            height: 100%;
            width: 100%;
            object-fit: cover
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="column left" style="background-color:#aaa;">
            <img class="image" src="./spyfamily_dad.jpg">
        </div>
        <div class="column middle" style="background-color:rgb(62, 4, 73);">
            <center><img width="98%" src="./adie-removebg-preview.png" style="height: 20vh;"></center>
            <center><iframe width=98% src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSBfwPotRutugsG1Xa4eQHFBzjJ7YUuNyOM9QCdEynQk5StteSV3hM1JTnmVSlB89jqkMarrSt2JdKQ/pubhtml?gid=1887450717&amp;single=true&amp;widget=false&amp;headers=true&amp;chrome=false" style="height: 79vh;"></iframe></center>
        </div>
        <div class="column right" style="background-color:#ccc;">
            <img class="image" src="./spyfamily_mom.jpg">
        </div>
    </div>
</body>

</html>
